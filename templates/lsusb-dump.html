{% extends "base.html" %}
{% block content %}
	<div class="container">
		<div class="card">
			<div class="card-header">
				lsusb output for device
				<code class="mx-1">{{ "%04x" % vendor }}:{{ "%04x" % product }}</code>
				{{ name }}
			</div>
			<div class="card-body">
				<pre class="card-text">{{ lsusb_output }}</pre>
			</div>
		</div>
	</div>
{% endblock %}
