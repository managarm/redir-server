<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>redir-server</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	<body data-bs-theme="dark" class="mb-5">
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

		<header class="navbar navbar-expand-lg p-3 mb-3 border-bottom">
			<div class="container">
				<a href="/" class="navbar-brand nav-link">
					<span class="fs-4">
						<i class="bi bi-usb-symbol"></i>
						redir-server
					</span>
				</a>

				{% if user %}
				<div class="dropdown text-end">
					<a class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
						<img class="rounded-circle" src="{{ user.github_avatar }}" width="32" height="32" />
					</a>
					<ul class="dropdown-menu" style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 34px);" data-popper-placement="bottom-end">
						<li class="dropdown-item disabled">{{ user.github_login }}</li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign out</a></li>
						</ul>
				</div>
				{% endif %}
			</div>
		</header>

		<main>
			<nav aria-label="breadcrumb" class="container">
				<ol class="breadcrumb">
					{% for item in navigation %}
					{% if item.url %}
					<li class="breadcrumb-item"><a href="{{ item.url }}">{{ item.text }}</a></li>
					{% else %}
					<li class="breadcrumb-item">{{ item.text }}</li>
					{% endif %}
					{% endfor %}
				</ol>
			</nav>

			{% block content %}
			{% endblock %}
		</main>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	</body>
</html>
